<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/emprestimo.css">
  <title>Empréstimos</title>
</head>
<body>
  
<!-- =========================
  Formulário de Cadastro de Empréstimo
========================= -->
  <div class="form-container">
    <h2>Cadastrar Empréstimo</h2>
    <form id="formEmprestimo">
      <label for="idUsuario">ID do Usuário</label>
      <input type="number" id="idUsuario" name="idUsuario" required>

      <label for="idLivro">ID do Livro</label>
      <input type="number" id="idLivro" name="idLivro" required>

      <label for="dataEmprestimo">Data do Empréstimo</label>
      <input type="date" id="dataEmprestimo" name="dataEmprestimo" required>

      <label for="dataDevolucao">Data Prevista de Devolução</label>
      <input type="date" id="dataDevolucao" name="dataDevolucao" required>

      <button type="submit" class="btn">Cadastrar Empréstimo</button>
    </form>

    <button class="btn-close" onclick="document.querySelector('.form-container').style.display='none'">
      X 
    </button>
  </div>

  
<!-- =========================
  Tabela de Empréstimos
========================= -->
  <div class="table-container">
    <div class="table-header">
      <h2>Empréstimos</h2>
      <button class="new-emprestimo-btn" onclick="newEmprestimo()">
        Novo Empréstimo
      </button>
    </div>
    <table id="emprestimosTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Livro</th>
          <th>Entrada</th>
          <th>Devolução</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
  </div>
