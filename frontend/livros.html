========================= -->

    <div class="form-side" id="formSide">
      <form class="form books-form">
        <h2>Cadastrar Livro</h2>
        <input type="text" placeholder="Título do Livro" required id="tituloLivro">
        <input type="text" placeholder="Autor do Livro" required id="autorLivro">
        <input type="text" placeholder="Gênero do Livro" required id="generoLivro">
        <input type="number" placeholder="Ano de Publicação" required  id="anoPublicacao">
        <button id="CadastrarLivro" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
